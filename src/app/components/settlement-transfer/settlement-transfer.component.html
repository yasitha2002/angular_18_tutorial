<div class="container-fluid py-4">
    <div class="row align-items-center mb-4 bg-light p-3 border-radius shadow-sm mx-0">
        <div class="col-md-6 text-center border-end">
            <span class="text-primary fw-medium fs-5">Settlement Transfer Receipt :</span>
            <span class="ms-3 fs-5 text-dark fw-bold">{{ receiptNo }}</span>
        </div>
        <div class="col-md-6 text-center">
            <span class="text-primary fw-medium fs-5">Settlement Transfer Request Amount :</span>
            <span class="ms-3 fs-5 text-dark fw-bold">{{ requestAmount | number:'1.2-2' }}</span>
        </div>
    </div>

    <div class="trezo-card-content mb-4">
        <div class="card border-0 basic-table table-responsive">
            <p-table [value]="details" [rowHover]="true" class="table table-striped px-2">
                <ng-template pTemplate="header">
                    <tr>
                        <th class="border-0 p-3 text-dark fs-small">Facility No</th>
                        <th class="border-0 p-3 text-dark fs-small">Amount</th>
                        <th class="border-0 p-3 text-dark fs-small">BSP NO</th>
                        <th class="border-0 p-3 text-dark fs-small" style="width: 25%">Reason</th>
                        <th class="border-0 p-3 text-dark fs-small text-center">Amount Allocation</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-row>
                    <tr class="border-bottom">
                        <td class="border-0 p-3 text-secondary" >{{ row.facilityNo }}</td>
                        <td class="border-0 p-3 text-secondary">{{ row.amount | number:'1.2-2' }}</td>
                        <td class="border-0 p-3 text-secondary">{{ row.bspNo }}</td>
                        <td class="border-0 p-3">
                            <p-select [options]="reasons" [(ngModel)]="row.reason" appendTo="body"
                                      class="w-100 custom-dropdown" placeholder="Select Reason">
                            </p-select>
                        </td>
                        <td class="border-0 p-3 text-center">
                            <input type="text" pInputText [(ngModel)]="row.allocation" 
                                   class="form-control custom-input text-center mx-auto w-75" />
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            
            <div class="d-flex justify-content-end align-items-center mt-2 p-2 text-muted fs-small">
                <span class="me-3">Page 1 of 2</span>
                <p-button icon="pi pi-angle-left" [outlined]="true" severity="secondary" styleClass="p-button-sm me-1"></p-button>
                <p-button icon="pi pi-angle-right" [outlined]="true" severity="secondary" styleClass="p-button-sm"></p-button>
            </div>
        </div>
    </div>

    <div class="row mb-4 align-items-center">
        <label class="col-md-3 fw-bold text-end pe-4 fs-5">Request Reason</label>
        <div class="col-md-9">
            <input type="text" pInputText class="form-control custom-input w-100" 
                   [(ngModel)]="requestReasonText" placeholder="Enter request reason..." />
        </div>
    </div>

    <div class="row mb-5 align-items-start">
        <label class="col-md-3 fw-bold text-end pe-4 fs-5 mt-2">Remarks</label>
        <div class="col-md-9">
            <textarea rows="3" pInputTextarea class="form-control w-100 border" 
                      [(ngModel)]="remarksText" placeholder="Enter remarks..."></textarea>
        </div>
    </div>

    <div class="row mb-3 align-items-center">
        <div class="col-md-2">
            <p-button label="Approve" severity="success" [raised]="true" class="custom-btn w-100"></p-button>
        </div>
        <div class="col-md-9 ps-3">
            <input type="text" pInputText class="form-control custom-input w-100" 
                   [(ngModel)]="approvalReason" placeholder="State the reason for the Approval." />
        </div>
        <div class="col-md-1 text-center">
            <i class="pi pi-times-circle text-muted fs-4 cursor-pointer"></i>
        </div>
    </div>

    <div class="row align-items-center">
        <div class="col-md-2">
            <p-button label="Reject" severity="danger" [raised]="true" class="custom-btn w-100"></p-button>
        </div>
        <div class="col-md-9 ps-3">
            <input type="text" pInputText class="form-control custom-input w-100" 
                   [(ngModel)]="rejectionReason" placeholder="State the reason for the Rejection." />
        </div>
        <div class="col-md-1 text-center">
            <i class="pi pi-times-circle text-muted fs-4 cursor-pointer"></i>
        </div>
    </div>
</div>
