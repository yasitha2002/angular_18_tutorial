<div [style]="{ padding: '40px', backgroundColor: '#fff', fontFamily: 'sans-serif' }">
  
  <p-table 
    [value]="receipts" 
    [paginator]="true" 
    [rows]="3" 
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Page {currentPage} of {totalPages}"
    [tableStyle]="{ 'min-width': '100%' }">
    
    <ng-template pTemplate="header">
      <tr [style]="{ borderBottom: '1px solid #f0f0f0' }">
        <th [style]="{ backgroundColor: 'transparent', color: '#333', padding: '15px', textAlign: 'left', border: 'none', fontSize: '14px' }">Receipt No</th>
        <th [style]="{ backgroundColor: 'transparent', color: '#333', padding: '15px', textAlign: 'left', border: 'none', fontSize: '14px' }">Amount (LKR)</th>
        <th [style]="{ backgroundColor: 'transparent', color: '#333', padding: '15px', textAlign: 'left', border: 'none', fontSize: '14px' }">Receipt Date</th>
        <th [style]="{ backgroundColor: 'transparent', border: 'none' }"></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-receipt>
      <tr [style.background-color]="receipt.isSelected ? '#a2d2ff' : 'transparent'"
          [style.border-bottom]="'1px solid #f0f0f0'">
        <td [style]="{ padding: '15px', border: 'none', color: '#444' }">{{ receipt.receiptNo }}</td>
        <td [style]="{ padding: '15px', border: 'none', color: '#444' }">{{ receipt.amount | number:'1.2-2' }}</td>
        <td [style]="{ padding: '15px', border: 'none', color: '#444' }">
          <div [style]="{ fontSize: '14px', fontWeight: '500' }">{{ receipt.date }}</div>
          <div [style]="{ fontSize: '11px', color: '#888', marginTop: '4px' }">{{ receipt.time }}</div>
        </td>
        <td [style]="{ padding: '15px', border: 'none', textAlign: 'right' }">
          <p-button 
            label="ADD" 
            icon="pi pi-plus-circle" 
            iconPos="right"
            (click)="selectReceipt(receipt)"
            [style]="{ 
              backgroundColor: '#a2d2ff', 
              border: 'none', 
              color: '#000', 
              fontWeight: '700',
              padding: '5px 15px',
              borderRadius: '8px',
              fontSize: '12px'
            }">
          </p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <div [style]="{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginTop: '40px' }">
    <div [style]="{ display: 'flex', alignItems: 'center', gap: '40px' }">
        <div [style]="{ backgroundColor: '#fff5f8', padding: '10px 25px', borderRadius: '4px' }">
            <span [style]="{ color: '#007bff', fontWeight: '500', fontSize: '18px' }">Receipt Amount -</span>
        </div>
        <span [style]="{ color: '#007bff', fontWeight: 'bold', fontSize: '20px' }">RS.{{ selectedAmount | number:'1.2-2' }}</span>
    </div>

    <p-button 
        label="Confirm" 
        icon="pi pi-check-circle" 
        iconPos="right"
        [style]="{ backgroundColor: '#009dff', border: 'none', padding: '10px 30px', borderRadius: '10px', fontSize: '14px', fontWeight: '600' }">
    </p-button>
  </div>
</div>
