<div class="container-fluid p-4" style="font-family: sans-serif; background-color: #fff; min-height: 100vh;">
  
  <div class="d-flex justify-content-between align-items-center mb-5 px-2">
    <div class="d-flex gap-2 align-items-center">
      <span class="fw-bold" style="color: #0056b3; font-size: 1.4rem;">Settlement Transfer Receipt</span>
      <span class="fw-bold" style="color: #0056b3; font-size: 1.4rem;">:</span>
      <span class="fw-bold" style="color: #0056b3; font-size: 1.4rem; margin-left: 20px;">{{ receiptNo }}</span>
    </div>
    <div class="d-flex gap-2 align-items-center">
      <span class="fw-bold" style="color: #0056b3; font-size: 1.4rem;">Settlement Transfer Request Amount</span>
      <span class="fw-bold" style="color: #0056b3; font-size: 1.4rem;">:</span>
      <span class="fw-bold" style="color: #0056b3; font-size: 1.4rem; margin-left: 20px;">{{ requestAmount | number:'1.2-2' }}</span>
    </div>
  </div>

  <div class="row gx-5">
    <div class="col-md-10">
      
      <div class="mb-5">
        <p-table 
          [value]="details" 
          [tableStyle]="{ 'min-width': '100%', 'border-collapse': 'collapse' }"
          class="custom-receipt-table">
          <ng-template pTemplate="header">
            <tr style="border-bottom: 1px solid #dee2e6;">
              <th class="text-dark fw-bold border-0 py-3" style="font-size: 1.1rem;">Facility No</th>
              <th class="text-dark fw-bold border-0 py-3" style="font-size: 1.1rem;">Amount</th>
              <th class="text-dark fw-bold border-0 py-3" style="font-size: 1.1rem;">BSP NO</th>
              <th class="text-dark fw-bold border-0 py-3" style="font-size: 1.1rem;">BSP NO</th> </tr>
          </ng-template>
          <ng-template pTemplate="body" let-row>
            <tr style="border-bottom: 1px solid #f0f0f0;">
              <td class="py-4 border-0 text-dark" style="font-size: 1.1rem;">{{ row.facilityNo }}</td>
              <td class="py-4 border-0 text-dark" style="font-size: 1.1rem;">{{ row.amount | number:'1.2-2' }}</td>
              <td class="py-4 border-0 text-dark" style="font-size: 1.1rem;">{{ row.bspNo }}</td>
              <td class="py-4 border-0 text-dark" style="font-size: 1.1rem;">{{ row.date }}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>

      <div class="d-flex align-items-center mb-4 pt-3">
        <label class="fw-bold text-end pe-4" style="width: 250px; font-size: 1.3rem;">Request Reason</label>
        <div class="flex-grow-1">
          <p-select 
            [options]="reasons" 
            [(ngModel)]="selectedReason" 
            class="w-100 custom-gray-input" 
            placeholder=" "
            [style]="{'width':'100%', 'background-color':'#e0e0e0', 'border':'none', 'height':'50px'}">
          </p-select>
        </div>
      </div>

      <div class="d-flex align-items-start pt-3">
        <label class="fw-bold text-end pe-4 mt-2" style="width: 250px; font-size: 1.3rem;">Remarks</label>
        <div class="flex-grow-1">
          <textarea 
            rows="3" 
            pInputTextarea 
            [(ngModel)]="remarks"
            class="w-100"
            style="background-color: #e0e0e0; border: none; border-radius: 4px;">
          </textarea>
        </div>
      </div>
    </div>

    <div class="col-md-2 d-flex flex-column gap-5 pt-2">
      <p-button 
        label="Attachment" 
        icon="pi pi-paperclip" 
        iconPos="right" 
        [style]="{'background-color': '#a3cfff', 'border': 'none', 'color': '#000', 'padding': '10px'}"
        class="w-100">
      </p-button>
      
      <div style="margin-top: 100px;" class="d-flex flex-column gap-4">
        <p-button 
          label="PRINT" 
          icon="pi pi-print" 
          iconPos="right" 
          [style]="{'background-color': '#a3cfff', 'border': 'none', 'color': '#000', 'padding': '10px'}"
          class="w-100">
        </p-button>
        <p-button 
          label="SAVE" 
          icon="pi pi-save" 
          iconPos="right" 
          [style]="{'background-color': '#a3cfff', 'border': 'none', 'color': '#000', 'padding': '10px'}"
          class="w-100">
        </p-button>
      </div>
    </div>
  </div>

</div>

<style>
  /* Custom overrides to match the flat, clean UI of the screenshot */
  :host ::ng-deep .p-datatable .p-datatable-thead > tr > th {
    background-color: transparent !important;
  }
  :host ::ng-deep .p-select {
    background-color: #e0e0e0 !important;
  }
  :host ::ng-deep .p-button {
    border-radius: 8px !important;
    font-weight: 500;
  }
</style>
