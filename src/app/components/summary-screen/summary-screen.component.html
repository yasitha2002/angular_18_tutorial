<div class="container-fluid p-4" style="font-family: sans-serif; background-color: #fff;">
  
  <div class="d-flex justify-content-between mb-4 px-3">
    <div class="d-flex gap-3 fs-5">
      <span class="text-primary fw-medium">Settlement Transfer Receipt</span>
      <span class="text-primary">:</span>
      <span class="text-primary fw-bold">{{ receiptNo }}</span>
    </div>
    <div class="d-flex gap-3 fs-5">
      <span class="text-primary fw-medium">Settlement Transfer Request Amount</span>
      <span class="text-primary">:</span>
      <span class="text-primary fw-bold">{{ requestAmount | number:'1.2-2' }}</span>
    </div>
  </div>

  <div class="d-flex flex-column gap-4">
    
    <div class="row align-items-start">
      <div class="col">
        <div class="card border-0 basic-table table-responsive">
          <p-table [value]="details" [rowHover]="true" class="table table-striped px-2">
            <ng-template pTemplate="header">
              <tr>
                <th class="border-0 p-3 text-dark fs-small">Facility No</th>
                <th class="border-0 p-3 text-dark fs-small">Amount</th>
                <th class="border-0 p-3 text-dark fs-small">BSP NO</th>
                <th class="border-0 p-3 text-dark fs-small">Date</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-row>
              <tr class="border-bottom">
                <td class="border-0 p-3 text-secondary">{{ row.facilityNo }}</td>
                <td class="border-0 p-3 text-secondary">{{ row.amount | number:'1.2-2' }}</td>
                <td class="border-0 p-3 text-secondary">{{ row.bspNo }}</td>
                <td class="border-0 p-3 text-secondary">{{ row.date }}</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
      <div class="col-md-2">
        <p-button 
          [raised]="true" 
          label="Attachment" 
          icon="pi pi-paperclip" 
          iconPos="right" 
          class="custom-btn w-100">
        </p-button>
      </div>
    </div>

    <div class="row align-items-center">
      <div class="col d-flex align-items-center gap-4">
        <label class="fw-bold text-end" style="width: 200px; font-size: 1.2rem;">Request Reason</label>
        <div class="flex-grow-1">
          <p-floatlabel variant="on">
            <p-select 
              [options]="reasons" 
              [(ngModel)]="selectedReason" 
              class="w-100" 
              placeholder="Select Reason"
              appendTo="body">
            </p-select>
          </p-floatlabel>
        </div>
      </div>
      <div class="col-md-2">
        <p-button 
          [raised]="true" 
          label="PRINT" 
          icon="pi pi-print" 
          iconPos="right" 
          class="custom-btn w-100">
        </p-button>
      </div>
    </div>

    <div class="row align-items-start">
      <div class="col d-flex align-items-start gap-4">
        <label class="fw-bold text-end mt-2" style="width: 200px; font-size: 1.2rem;">Remarks</label>
        <div class="flex-grow-1">
          <textarea 
            rows="4" 
            pInputTextarea 
            class="form-control w-100" 
            style="border: 1px solid #dee2e6;"
            [(ngModel)]="remarks">
          </textarea>
        </div>
      </div>
      <div class="col-md-2">
        <p-button 
          [raised]="true" 
          label="SAVE" 
          icon="pi pi-save" 
          iconPos="right" 
          class="custom-btn w-100">
        </p-button>
      </div>
    </div>

  </div>
</div>
