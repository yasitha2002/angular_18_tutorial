<div class="card">
  <div class="card-body">
<div class="summary-container container-fluid p-4">
  <div class="d-flex justify-content-between align-items-center mb-5 px-2">
    <div class="summary-header">
      <span class="header-label">Settlement Transfer Receipt</span>
      <span class="header-separator">:</span>
      <span class="header-value">{{ receiptNo }}</span>
    </div>
    <div class="summary-header">
      <span class="header-label">Settlement Transfer Request Amount</span>
      <span class="header-separator">:</span>
      <span class="header-value">{{ requestAmount | number:'1.2-2' }}</span>
    </div>
  </div>

  <div class="row mb-5 px-2">
    <div class="col-md-10">
      <p-table [value]="details" class="custom-receipt-table">
        <ng-template pTemplate="header">
          <tr>
            <th>Facility No</th>
            <th>Amount</th>
            <th>BSP NO</th>
            <th>Date</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
          <tr>
            <td >{{ row.facilityNo }}</td>
            <td>{{ row.amount | number:'1.2-2' }}</td>
            <td>{{ row.bspNo }}</td>
            <td>{{ row.date }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="col-md-2">
      <p-button label="Attachment" icon="pi pi-paperclip" iconPos="right" class="blue-action-btn w-100"></p-button>
    </div>
  </div>

  <div class="row align-items-center mb-4">
    <div class="col-md-10 d-flex align-items-center">
      <label class="input-section-label">Request Reason</label>
      <div class="flex-grow-1">
        <p-select [options]="reasons" [(ngModel)]="selectedReason" class="w-100 custom-gray-field" placeholder=" " optionLabel="label" optionValue="value"></p-select>
      </div>
    </div>
    <div class="col-md-2">
      <p-button label="PRINT" icon="pi pi-print" iconPos="right" class="blue-action-btn w-100"></p-button>
    </div>
  </div>

  <div class="row align-items-start">
    <div class="col-md-10 d-flex align-items-start">
      <label class="input-section-label mt-2">Remarks</label>
      <div class="flex-grow-1">
        <textarea rows="3" pInputTextarea [(ngModel)]="remarks" class="w-100 custom-gray-field textarea-field"></textarea>
      </div>
    </div>
    <div class="col-md-2">
      <p-button label="SAVE" icon="pi pi-save" iconPos="right" class="blue-action-btn w-100"></p-button>
    </div>
  </div>
</div>
</div>
  </div>
