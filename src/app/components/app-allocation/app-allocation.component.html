<div class="card">
     <div class="card-body">
<div [style]="{ 
    width: '31%', 
    float: 'left', 
    margin: '1%', 
    padding: '20px', 
    backgroundColor: '#fff', 
    borderRadius: '8px', 
    boxShadow: '0 4px 10px rgba(0,0,0,0.1)', 
    minHeight: '450px', 
    boxSizing: 'border-box' 
}">
  <h5 class="card-title" [style]="{ color: '#007bff', textAlign: 'center', marginBottom: '20px', fontWeight: '500' }">Allocation Summary</h5>
  
  <p-table [value]="allocations" [tableStyle]="{ 'min-width': '100%' }">
    <ng-template pTemplate="header">
      <tr>
        <th [style]="{ color: '#007bff', borderBottom: '1px solid #dee2e6', padding: '12px', textAlign: 'left', backgroundColor: 'transparent' }">Facility No</th>
        <th [style]="{ color: '#007bff', borderBottom: '1px solid #dee2e6', padding: '12px', textAlign: 'left', backgroundColor: 'transparent' }">Amount (LKR)</th>
        <th [style]="{ color: '#007bff', borderBottom: '1px solid #dee2e6', padding: '12px', textAlign: 'left', backgroundColor: 'transparent' }">BSP No</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td [style]="{ color: '#007bff', padding: '15px', borderBottom: '1px solid #f0f0f0' }">{{item.facilityNo}}</td>
        <td [style]="{ color: '#007bff', padding: '15px', borderBottom: '1px solid #f0f0f0' }">{{item.amount | number:'1.2-2'}}</td>
        <td [style]="{ color: '#007bff', padding: '15px', borderBottom: '1px solid #f0f0f0' }">{{item.bspNo}}</td>
      </tr>
    </ng-template>
  </p-table>

  <div [style]="{ display: 'flex', justifyContent: 'flex-end', alignItems: 'center', marginTop: 'auto', paddingTop: '15px', gap: '10px' }">
    <span [style]="{ fontSize: '14px', color: '#333' }">Page 1 of 2</span>
    <button [style]="{ border: '1px solid #ddd', backgroundColor: '#fff', borderRadius: '4px', padding: '5px' }"><i class="pi pi-angle-left" [style]="{ color: '#ccc' }"></i></button>
    <button [style]="{ border: '1px solid #ddd', backgroundColor: '#fff', borderRadius: '4px', padding: '5px' }"><i class="pi pi-angle-right" [style]="{ color: '#666' }"></i></button>
  </div>

  <div [style]="{ display: 'flex', justifyContent: 'space-between', marginTop: '20px', borderTop: '2px solid #f0f0f0', paddingTop: '15px' }">
    <span [style]="{ color: '#007bff', fontWeight: 'bold' }">Total Allocated Amount</span>
    <span [style]="{ color: '#007bff', fontWeight: 'bold' }">78 500.00</span>
  </div>
</div>
</div>
</div>
