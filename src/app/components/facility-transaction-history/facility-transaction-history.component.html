<div class="card">
  <div class="card-body">
<div [style]="{ 
    width: '33%', 
    float: 'left', 
    margin: '1%', 
    padding: '20px', 
    backgroundColor: '#fff', 
    borderRadius: '8px', 
    boxShadow: '0 4px 10px rgba(0,0,0,0.1)', 
    minHeight: '50px', 
    boxSizing: 'border-box' 
}">
  <h5 class="card-title" [style]="{ color: '#007bff', textAlign: 'center', marginBottom: '20px', fontWeight: '500' }">Facility Transaction History</h5>
  
  <p-table [value]="history" [tableStyle]="{ 'min-width': '100%' }">
    <ng-template pTemplate="header">
      <tr>
        <th [style]="{ color: '#333', borderBottom: '1px solid #dee2e6', padding: '12px', textAlign: 'center', backgroundColor: 'transparent', fontWeight: 'bold' }">Transaction Amount</th>
        <th [style]="{ color: '#333', borderBottom: '1px solid #dee2e6', padding: '12px', textAlign: 'center', backgroundColor: 'transparent', fontWeight: 'bold' }">Transaction Date</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td [style]="{ color: '#007bff', padding: '15px', textAlign: 'center', borderBottom: '1px solid #f0f0f0' }">{{item.amount | number:'1.2-2'}}</td>
        <td [style]="{ color: '#007bff', padding: '15px', textAlign: 'center', borderBottom: '1px solid #f0f0f0' }">{{item.date}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>

</div>
</div>

<div style="clear: both;"></div>
